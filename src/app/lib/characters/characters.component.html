<div
  class="bg-gray-800 border border-gray-700 rounded-lg p-4 shadow-lg min-h-full hover:scale-105 hover:shadow-xl hover:shadow-slate-600 cursor-pointer"
>
  <img
    src="{{ character.image }}"
    alt="{{ character.name }}"
    class="rounded-full mx-auto mb-4 h-40 w-40 object-cover"
  />
  <h1 class="font-bold text-3xl text-white text-center font-serif mb-2">
    {{ character.name }}
  </h1>
  <h3 class="text-gray-400 text-lg text-center">
    {{ character.species }}
  </h3>
</div>
